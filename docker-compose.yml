version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pokerpulse-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pokerpulse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pokerpulse-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pokerpulse
      JWT_SECRET: ${JWT_SECRET:-poker-pulse-dev-secret-change-in-production}
      JWT_EXPIRES_IN: 7d
      SMTP_HOST: ${SMTP_HOST:-smtp.ethereal.email}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-test@ethereal.email}
      SMTP_PASS: ${SMTP_PASS:-testpassword}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@pokerpulse.app}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:8080}
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: pokerpulse-web
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: pokerpulse-network
