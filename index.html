<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Pulse - Home Game Coordinator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --primary: #ff6b35;
            --secondary: #2ecc71;
            --tertiary: #9b59b6;
            --text: #f0f6fc;
            --text-muted: #8b949e;
            --border: #30363d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 107, 53, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(46, 204, 113, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(155, 89, 182, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(13, 17, 23, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
            padding: 0 24px;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 3px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), #ff8c5a);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-btn:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-btn.active {
            color: var(--primary);
        }

        .nav-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 2px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 96px 24px 48px;
        }

        /* Hero section */
        .hero {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeInDown 0.6s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(36px, 8vw, 64px);
            letter-spacing: 3px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 18px;
            max-width: 500px;
            margin: 0 auto 24px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 48px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            color: var(--primary);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Tab buttons */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0;
            animation: fadeIn 0.6s ease 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.2s ease;
            position: relative;
            top: 1px;
        }

        .tab-btn:hover {
            color: var(--text);
            background: rgba(255, 255, 255, 0.03);
        }

        .tab-btn.active {
            color: var(--primary);
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-bottom: 1px solid var(--card-bg);
        }

        /* Tab content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        /* Games grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
        }

        /* Game card */
        .game-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            animation: cardReveal 0.5s ease both;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--primary);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        @keyframes cardReveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-card:nth-child(1) { animation-delay: 0.1s; }
        .game-card:nth-child(2) { animation-delay: 0.2s; }
        .game-card:nth-child(3) { animation-delay: 0.3s; }
        .game-card:nth-child(4) { animation-delay: 0.4s; }
        .game-card:nth-child(5) { animation-delay: 0.5s; }
        .game-card:nth-child(6) { animation-delay: 0.6s; }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .game-type {
            background: rgba(155, 89, 182, 0.2);
            color: var(--tertiary);
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .game-date {
            background: var(--primary);
            color: #fff;
            font-size: 12px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            text-align: center;
        }

        .game-date .day {
            font-size: 18px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
            display: block;
            line-height: 1;
        }

        .game-date .month {
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .game-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .game-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }

        .game-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .game-meta-item svg {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .game-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .player-count {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .player-count .count {
            color: var(--secondary);
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary);
        }

        .status-dot.pending { background: #f1c40f; }
        .status-dot.declined { background: #e74c3c; }

        .game-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            border-color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Create game form */
        .form-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 32px;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.4s ease;
        }

        .form-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 1px;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            font-family: inherit;
            font-size: 15px;
            color: var(--text);
            transition: all 0.2s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-submit {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            margin-top: 8px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 64px 24px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            letter-spacing: 1px;
            color: var(--text);
            margin-bottom: 8px;
        }

        .empty-state p {
            margin-bottom: 24px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 24px;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: var(--text);
        }

        .rsvp-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .rsvp-btn {
            flex: 1;
            padding: 16px;
            border-radius: 8px;
            border: 2px solid var(--border);
            background: transparent;
            color: var(--text);
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .rsvp-btn:hover {
            border-color: var(--text-muted);
            background: rgba(255, 255, 255, 0.03);
        }

        .rsvp-btn.going {
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .rsvp-btn.going.selected, .rsvp-btn.going:hover {
            background: var(--secondary);
            color: #fff;
        }

        .rsvp-btn.cant-go {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .rsvp-btn.cant-go.selected, .rsvp-btn.cant-go:hover {
            background: #e74c3c;
            color: #fff;
        }

        .rsvp-btn.maybe {
            border-color: #f1c40f;
            color: #f1c40f;
        }

        .rsvp-btn.maybe.selected, .rsvp-btn.maybe:hover {
            background: #f1c40f;
            color: #000;
        }

        .rsvp-btn .emoji {
            font-size: 24px;
        }

        /* Invite section */
        .invite-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .invite-section h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .invite-form {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .invite-input {
            flex: 1;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px 14px;
            font-family: inherit;
            font-size: 14px;
            color: var(--text);
        }

        .invite-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .guest-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .guest-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background: var(--bg);
            border-radius: 6px;
            font-size: 14px;
        }

        .guest-status {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .guest-status.pending {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        .guest-status.confirmed {
            background: rgba(46, 204, 113, 0.2);
            color: var(--secondary);
        }

        .guest-status.declined {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 300;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .toast {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .toast.success { border-left: 3px solid var(--secondary); }
        .toast.error { border-left: 3px solid #e74c3c; }
        .toast.info { border-left: 3px solid var(--primary); }

        /* Footer */
        footer {
            text-align: center;
            padding: 32px;
            color: var(--text-muted);
            font-size: 14px;
            border-top: 1px solid var(--border);
            margin-top: 48px;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 36px;
            }

            .stats {
                gap: 24px;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .rsvp-buttons {
                flex-direction: column;
            }

            .modal {
                padding: 24px;
            }
        }
        /* Auth buttons */
        .auth-buttons {
            display: flex;
            gap: 8px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-name {
            font-weight: 600;
            color: var(--text);
        }

        .logout-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Auth modal */
        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .auth-error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Invite link page */
        .invite-page {
            max-width: 500px;
            margin: 100px auto;
            text-align: center;
            padding: 24px;
        }

        .invite-page h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            letter-spacing: 2px;
            margin-bottom: 24px;
        }

        .invite-page .game-info {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            text-align: left;
        }

        .invite-page .game-info p {
            margin: 8px 0;
            color: var(--text-muted);
        }

        .invite-page .game-info strong {
            color: var(--text);
        }

        .invite-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .invite-page.hidden { display: none; }
        .main-content.hidden { display: none; }
    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div class="modal-overlay" id="authModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="authTitle">Welcome</h3>
                <button class="modal-close" id="closeAuthModal">&times;</button>
            </div>
            <div id="authError"></div>
            <div class="auth-tabs">
                <button class="auth-tab active" data-auth="login">Login</button>
                <button class="auth-tab" data-auth="register">Register</button>
            </div>
            <form id="authForm">
                <div class="form-group" id="displayNameGroup" style="display: none;">
                    <label class="form-label">Display Name</label>
                    <input type="text" class="form-input" id="authDisplayName" placeholder="Your name">
                </div>
                <div class="form-group">

    <script>
        // API Configuration
        const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : '/api';

        // State
        let currentUser = null;
        let token = localStorage.getItem('pokerPulseToken');
        let games = [];
        let ws = null;

        // DOM Elements
        const mainContent = document.getElementById('mainContent');

        // Initialize
        async function init() {
            setupEventListeners();

            // Check for invite token in URL
            const urlParams = new URLSearchParams(window.location.search);
            const inviteToken = urlParams.get('invite');

            if (inviteToken) {
                await handleInvitePage(inviteToken);
                return;
            }

            // Check auth
            if (token) {
                await checkAuth();
            } else {
                renderGuestView();
            }

            // Set minimum date for forms
            const dateInput = document.getElementById('gameDate');
            if (dateInput) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.min = today;
            }
        }

        // Auth functions
        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    currentUser = await res.json();
                    renderAuthenticatedView();
                    await loadGames();
                    connectWebSocket();
                } else {
                    logout();
                }
            } catch (err) {
                console.error('Auth check failed:', err);
                renderGuestView();
            }
        }

        function showAuthModal(mode = 'login') {
            document.getElementById('authModal').classList.add('active');
            document.getElementById('authTitle').textContent = mode === 'login' ? 'Login' : 'Create Account';
            document.getElementById('authSubmit').textContent = mode === 'login' ? 'Login' : 'Create Account';
            document.getElementById('displayNameGroup').style.display = mode === 'register' ? 'block' : 'none';
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.auth === mode);
            });
            document.getElementById('authError').innerHTML = '';
        }

        function hideAuthModal() {
            document.getElementById('authModal').classList.remove('active');
        }

        async function handleAuth(e) {
            e.preventDefault();
            const isRegister = document.querySelector('.auth-tab.active').dataset.auth === 'register';
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const displayName = document.getElementById('authDisplayName').value;

            const endpoint = isRegister ? '/auth/register' : '/auth/login';
            const body = isRegister ? { email, password, displayName } : { email, password };

            try {
                const res = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (!res.ok) {
                    document.getElementById('authError').innerHTML = `<div class="auth-error">${data.error || 'Authentication failed'}</div>`;
                    return;
                }

                token = data.token;
                currentUser = data.user;
                localStorage.setItem('pokerPulseToken', token);

                hideAuthModal();
                renderAuthenticatedView();
                await loadGames();
                connectWebSocket();
                showToast(isRegister ? 'Welcome to Poker Pulse!' : 'Logged in successfully', 'success');
            } catch (err) {
                document.getElementById('authError').innerHTML = '<div class="auth-error">Connection failed. Please try again.</div>';
            }
        }

        function logout() {
            token = null;
            currentUser = null;
            localStorage.removeItem('pokerPulseToken');
            if (ws) {
                ws.close();
                ws = null;
            }
            renderGuestView();
            games = [];
            renderGames();
            updateStats();
            showToast('Logged out successfully', 'info');
        }

        // WebSocket
        function connectWebSocket() {
            if (ws) return;

            const wsUrl = API_BASE.replace('http', 'ws') + '/ws';
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                if (token) {
                    ws.send(JSON.stringify({ type: 'auth', token }));
                }
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    handleWebSocketMessage(msg);
                } catch (err) {
                    console.error('WS message error:', err);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                ws = null;
                // Reconnect after 5s
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (err) => {
                console.error('WebSocket error:', err);
            };
        }

        function handleWebSocketMessage(msg) {
            switch (msg.type) {
                case 'game:created':
                case 'game:updated':
                case 'game:cancelled':
                    loadGames();
                    break;
                case 'rsvp:updated':
                    loadGames();
                    break;
            }
        }

        // API functions
        async function loadGames() {
            try {
                const res = await fetch(`${API_BASE}/games`);
                if (res.ok) {
                    games = await res.json();
                    renderGames();
                    updateStats();
                    renderMyRsvps();
                }
            } catch (err) {
                console.error('Failed to load games:', err);
                // Fallback to demo data if API fails
                seedDemoData();
            }
        }

        async function createGame(gameData) {
            try {
                const res = await fetch(`${API_BASE}/games`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(gameData)
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error);
                }

                const game = await res.json();
                games.unshift(game);
                renderGames();
                updateStats();
                showToast('Game created successfully!', 'success');
                return game;
            } catch (err) {
                showToast(err.message || 'Failed to create game', 'error');
                throw err;
            }
        }

        async function submitRsvp(gameId, status, message = '') {
            try {
                const res = await fetch(`${API_BASE}/games/${gameId}/rsvp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ status, message })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error);
                }

                await loadGames();
                const statusText = status === 'going' ? 'Going' : status === 'cant-go' ? 'Can\'t Go' : 'Maybe';
                showToast(`RSVP updated to: ${statusText}`, 'success');
            } catch (err) {
                showToast(err.message || 'Failed to submit RSVP', 'error');
            }
        }

        async function sendInvites(gameId, emails) {
            try {
                const res = await fetch(`${API_BASE}/invites/game/${gameId}/invites`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ emails })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error);
                }

                showToast('Invites sent successfully!', 'success');
            } catch (err) {
                showToast(err.message || 'Failed to send invites', 'error');
            }
        }

        // Render functions
        function renderGuestView() {
            document.getElementById('authSection').innerHTML = `
                <div class="auth-buttons">
                    <button class="btn btn-secondary" onclick="showAuthModal('login')">Login</button>
                    <button class="btn btn-primary" onclick="showAuthModal('register')">Register</button>
                </div>
            `;
            document.getElementById('navLinks').style.display = 'none';
            renderGames();
        }

        function renderAuthenticatedView() {
            const initials = currentUser.display_name
                ? currentUser.display_name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2)
                : currentUser.email[0].toUpperCase();

            document.getElementById('authSection').innerHTML = `
                <div class="user-menu">
                    <div class="user-avatar">${initials}</div>
                    <span class="user-name">${currentUser.display_name || currentUser.email}</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            `;
            document.getElementById('navLinks').style.display = 'flex';
        }

        function renderGames() {
            const container = document.getElementById('gamesGrid') || mainContent.querySelector('#gamesGrid');
            if (!container) return;

            const upcomingGames = games.filter(g => {
                const gameDate = new Date(g.date);
                return gameDate >= new Date().setHours(0, 0, 0, 0);
            });

            if (upcomingGames.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-icon">â™ </div>
                        <h3>No Upcoming Games</h3>
                        <p>${currentUser ? 'Create your first poker game to get started!' : 'Login to create and join games.'}</p>
                        ${currentUser ? '<button class="btn btn-primary" onclick="document.querySelectorAll(\'.tab-btn\')[1].click()">Create Game</button>' : '<button class="btn btn-primary" onclick="showAuthModal(\'login\')">Login to Play</button>'}
                    </div>
                `;
                return;
            }

            upcomingGames.sort((a, b) => new Date(a.date) - new Date(b.date));

            container.innerHTML = upcomingGames.map((game, index) => {
                const confirmedCount = game.going_count || 0;
                const dateObj = new Date(game.date);
                const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];

                return `
                    <div class="game-card" data-game-id="${game.id}" style="animation-delay: ${index * 0.1}s">
                        <div class="game-header">
                            <span class="game-type">${game.game_type}</span>
                            <div class="game-date">
                                <span class="day">${dateObj.getDate()}</span>
                                <span class="month">${months[dateObj.getMonth()]}</span>
                            </div>
                        </div>
                        <h3 class="game-title">${game.name}</h3>
                        <div class="game-meta">
                            <div class="game-meta-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                                ${formatTime(game.time)}
                            </div>
                            <div class="game-meta-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                                ${game.location}
                            </div>
                            <div class="game-meta-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                                Host: ${game.host_name || 'Unknown'}
                            </div>
                            ${game.buy_in ? `<div class="game-meta-item">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
                                Buy-in: ${game.buy_in}
                            </div>` : ''}
                        </div>
                        <div class="game-footer">
                            <div class="player-count">
                                <span class="count">${confirmedCount}/${game.max_players}</span>
                                <span class="status-dot ${confirmedCount >= game.max_players ? '' : 'pending'}"></span>
                                <span>confirmed</span>
                            </div>
                            <div class="game-actions">
                                ${currentUser ? `<button class="btn btn-secondary" onclick="event.stopPropagation(); openRsvpModal('${game.id}')">RSVP</button>` : '<button class="btn btn-secondary" onclick="showAuthModal(\'login\')">Login to RSVP</button>'}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderMyRsvps() {
            const container = document.getElementById('rsvpList');
            if (!container) return;

            if (!currentUser) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“‹</div>
                        <h3>Login Required</h3>
                        <p>Login to see your RSVPs.</p>
                        <button class="btn btn-primary" onclick="showAuthModal('login')">Login</button>
                    </div>
                `;
                return;
            }

            const myGames = games.filter(g => g.rsvps && g.rsvps.some(r => r.user_id === currentUser.id));

            if (myGames.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸ“‹</div>
                        <h3>No RSVPs Yet</h3>
                        <p>RSVP to games to see them here.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="games-grid">
                    ${myGames.map(game => {
                        const myRsvp = game.rsvps?.find(r => r.user_id === currentUser.id);
                        const statusColors = {
                            'going': 'var(--secondary)',
                            'pending': '#f1c40f',
                            'cant-go': '#e74c3c'
                        };
                        const statusLabels = {
                            'going': 'Going',
                            'pending': 'Pending',
                            'cant-go': 'Can\'t Go'
                        };

                        return `
                            <div class="game-card">
                                <div class="game-header">
                                    <span class="game-type">${game.game_type}</span>
                                    <span style="color: ${statusColors[myRsvp?.status]}; font-weight: 600;">${statusLabels[myRsvp?.status] || 'Pending'}</span>
                                </div>
                                <h3 class="game-title">${game.name}</h3>
                                <div class="game-meta">
                                    <div class="game-meta-item">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                                        ${game.date} at ${formatTime(game.time)}
                                    </div>
                                    <div class="game-meta-item">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                                        ${game.location}
                                    </div>
                                </div>
                                <div class="game-footer">
                                    <div class="player-count">
                                        Host: ${game.host_name || 'Unknown'}
                                    </div>
                                    <button class="btn btn-primary" onclick="openRsvpModal('${game.id}')">Update RSVP</button>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        async function openRsvpModal(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;

            const confirmedCount = game.going_count || 0;
            const isFull = confirmedCount >= game.max_players;

            document.getElementById('modalTitle').textContent = game.name;
            document.getElementById('modalTitle').dataset.gameId = gameId;

            const myRsvp = game.rsvps?.find(r => r.user_id === currentUser?.id);

            // Build guest list from RSVPs and invites
            let guestListHtml = '';
            if (game.rsvps) {
                const otherRsvps = game.rsvps.filter(r => r.user_id !== currentUser?.id);
                guestListHtml = otherRsvps.map(rsvp => `
                    <div class="guest-item">
                        <span>${rsvp.display_name || 'Unknown'}</span>
                        <span class="guest-status ${rsvp.status === 'going' ? 'confirmed' : rsvp.status === 'cant-go' ? 'declined' : 'pending'}">
                            ${rsvp.status === 'going' ? 'confirmed' : rsvp.status === 'cant-go' ? 'declined' : 'pending'}
                        </span>
                    </div>
                `).join('');
            }

            document.getElementById('modalContent').innerHTML = `
                <p style="color: var(--text-muted); margin-bottom: 20px;">${game.date} at ${formatTime(game.time)} â€¢ ${game.location}</p>
                ${game.notes ? `<p style="color: var(--text-muted); margin-bottom: 20px; font-style: italic;">${game.notes}</p>` : ''}

                <div class="rsvp-buttons">
                    <button class="rsvp-btn going ${myRsvp?.status === 'going' ? 'selected' : ''}"
                            onclick="submitRsvp('${game.id}', 'going')" ${isFull && myRsvp?.status !== 'going' ? 'style="opacity:0.5;cursor:not-allowed"' : ''}>
                        <span class="emoji">âœ…</span>
                        Going
                    </button>
                    <button class="rsvp-btn cant-go ${myRsvp?.status === 'cant-go' ? 'selected' : ''}"
                            onclick="submitRsvp('${game.id}', 'cant-go')">
                        <span class="emoji">âŒ</span>
                        Can't Go
                    </button>
                    <button class="rsvp-btn maybe ${myRsvp?.status === 'pending' ? 'selected' : ''}"
                            onclick="submitRsvp('${game.id}', 'pending')">
                        <span class="emoji">â³</span>
                        Maybe
                    </button>
                </div>

                ${game.host_id === currentUser?.id ? `
                    <div class="invite-section">
                        <h4>Invite Players</h4>
                        <div class="invite-form">
                            <input type="email" class="invite-input" id="inviteEmail" placeholder="friend@email.com">
                            <button class="btn btn-secondary" onclick="handleAddInvite('${game.id}')">Add</button>
                        </div>
                        <div class="guest-list">
                            ${guestListHtml || '<p style="color: var(--text-muted); font-size: 14px;">No guests yet</p>'}
                        </div>
                        <button class="btn btn-primary" style="width: 100%; margin-top: 16px;" onclick="handleSendInvites('${game.id}')">Send Invites</button>
                    </div>
                ` : ''}
            `;

            document.getElementById('rsvpModal').classList.add('active');
        }

        // Track pending invites per game
        const pendingInvites = {};

        function handleAddInvite(gameId) {
            const emailInput = document.getElementById('inviteEmail');
            const email = emailInput.value.trim();

            if (!email || !isValidEmail(email)) {
                showToast('Please enter a valid email', 'error');
                return;
            }

            if (!pendingInvites[gameId]) {
                pendingInvites[gameId] = [];
            }

            if (pendingInvites[gameId].includes(email)) {
                showToast('Email already added', 'error');
                return;
            }

            pendingInvites[gameId].push(email);
            emailInput.value = '';

            // Add to guest list UI
            const guestList = document.querySelector('.guest-list');
            guestList.innerHTML += `
                <div class="guest-item">
                    <span>${email}</span>
                    <span class="guest-status pending">pending</span>
                </div>
            `;
            showToast('Guest added', 'success');
        }

        function handleSendInvites(gameId) {
            const invites = pendingInvites[gameId];
            if (!invites || invites.length === 0) {
                showToast('No guests to invite', 'error');
                return;
            }

            sendInvites(gameId, invites);
            pendingInvites[gameId] = [];
        }

        function handleInvitePage(token) {
            mainContent.innerHTML = `
                <div class="invite-page">
                    <h1>Game Invite</h1>
                    <div class="loading"><div class="spinner"></div>Loading invite...</div>
                </div>
            `;
            document.querySelector('nav').style.display = 'none';

            fetch(`${API_BASE}/invites/token/${token}`)
                .then(res => res.json())
                .then(invite => {
                    if (invite.error) {
                        mainContent.innerHTML = `
                            <div class="invite-page">
                                <h1>Invalid Invite</h1>
                                <p>${invite.error}</p>
                                <a href="/" class="btn btn-primary">Go to Home</a>
                            </div>
                        `;
                        return;
                    }

                    mainContent.innerHTML = `
                        <div class="invite-page">
                            <h1>You're Invited!</h1>
                            <div class="game-info">
                                <p><strong>Game:</strong> ${invite.game_name}</p>
                                <p><strong>Date:</strong> ${invite.date}</p>
                                <p><strong>Time:</strong> ${formatTime(invite.time)}</p>
                                <p><strong>Location:</strong> ${invite.location}</p>
                                <p><strong>Game Type:</strong> ${invite.game_type}</p>
                                <p><strong>Host:</strong> ${invite.host_name}</p>
                            </div>
                            <div class="invite-buttons">
                                <button class="btn btn-secondary" onclick="respondToInvite('${token}', 'declined')">Decline</button>
                                <button class="btn btn-primary" onclick="respondToInvite('${token}', 'accepted')">Accept</button>
                            </div>
                        </div>
                    `;
                })
                .catch(() => {
                    mainContent.innerHTML = `
                        <div class="invite-page">
                            <h1>Error</h1>
                            <p>Failed to load invite.</p>
                            <a href="/" class="btn btn-primary">Go to Home</a>
                        </div>
                    `;
                });
        }

        async function respondToInvite(token, response) {
            try {
                const res = await fetch(`${API_BASE}/invites/token/${token}/respond`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ response })
                });

                const data = await res.json();

                if (!res.ok) {
                    showToast(data.error || 'Failed to respond', 'error');
                    return;
                }

                showToast(response === 'accepted' ? 'Invite accepted!' : 'Invite declined', 'success');

                if (!currentUser) {
                    // Show login after accept
                    mainContent.innerHTML = `
                        <div class="invite-page">
                            <h1>${response === 'accepted' ? 'See you there!' : 'Too bad!'}</h1>
                            <p>${response === 'accepted' ? 'Login or register to save your RSVP.' : 'Maybe next time!'}</p>
                            <button class="btn btn-primary" onclick="showAuthModal('login')">${response === 'accepted' ? 'Login' : 'Go Home'}</button>
                        </div>
                    `;
                } else {
                    window.location.href = '/';
                }
            } catch (err) {
                showToast('Failed to respond to invite', 'error');
            }
        }

        function updateStats() {
            const upcoming = games.filter(g => new Date(g.date) >= new Date().setHours(0, 0, 0, 0));
            const totalPlayers = upcoming.reduce((sum, g) => sum + (g.going_count || 0), 0);

            const totalEl = document.getElementById('totalGames');
            const upcomingEl = document.getElementById('upcomingGames');
            const playersEl = document.getElementById('totalPlayers');

            if (totalEl) totalEl.textContent = games.length;
            if (upcomingEl) upcomingEl.textContent = upcoming.length;
            if (playersEl) playersEl.textContent = totalPlayers;
        }

        // Event listeners
        function setupEventListeners() {
            // Nav tabs
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });

            // Tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    document.getElementById(btn.dataset.tab).classList.add('active');
                });
            });

            // Create game form
            document.getElementById('createGameForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const gameData = {
                    name: document.getElementById('gameName').value,
                    date: document.getElementById('gameDate').value,
                    time: document.getElementById('gameTime').value,
                    location: document.getElementById('gameLocation').value,
                    maxPlayers: parseInt(document.getElementById('maxPlayers').value),
                    buyIn: document.getElementById('buyIn').value || 'Free',
                    gameType: document.getElementById('gameType').value,
                    notes: document.getElementById('gameNotes').value
                };

                await createGame(gameData);
                e.target.reset();
                document.querySelectorAll('.tab-btn')[0].click();
            });

            // Modal close
            document.getElementById('closeModal').addEventListener('click', closeModal);
            document.getElementById('rsvpModal').addEventListener('click', (e) => {
                if (e.target.id === 'rsvpModal') closeModal();
            });

            // Auth modal
            document.getElementById('closeAuthModal').addEventListener('click', hideAuthModal);
            document.getElementById('authModal').addEventListener('click', (e) => {
                if (e.target.id === 'authModal') hideAuthModal();
            });

            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const mode = tab.dataset.auth;
                    showAuthModal(mode);
                });
            });

            document.getElementById('authForm').addEventListener('submit', handleAuth);
        }

        function closeModal() {
            document.getElementById('rsvpModal').classList.remove('active');
        }

        // Utilities
        function formatTime(time) {
            if (!time) return '';
            const [hours, minutes] = time.split(':');
            const h = parseInt(hours);
            const ampm = h >= 12 ? 'PM' : 'AM';
            const hour12 = h % 12 || 12;
            return `${hour12}:${minutes} ${ampm}`;
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Demo data fallback
        function seedDemoData() {
            const today = new Date();
            games = [
                {
                    id: 'demo-1',
                    name: 'Friday Night Hold\'em',

                    time: '20:00',

                    max_players: 8,
                    buy_in: '$100',
                    game_type: 'Texas Hold\'em',

                    host_name: 'You',
                    going_count: 2,
                    rsvps: [
                        { display_name: 'Alice', status: 'going' },
                        { display_name: 'Bob', status: 'going' },
                        { display_name: 'Charlie', status: 'pending' }
                    ]
                },
                {
                    id: 'demo-2',
                    name: 'Sunday Omaha Cash',
                    date: new Date(today.getTime() + 5 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                    time: '14:00',
                    location: '456 Card Ave, Los Angeles, CA',
                    max_players: 6,
                    buy_in: '$50',
                    game_type: 'Omaha',
                    notes: 'Cash game, 1/2 blinds',
                    host_name: 'Mike',
                    going_count: 2,
                    rsvps: [
                        { display_name: 'You', status: 'going' },
                        { display_name: 'Mike', status: 'going' }
                    ]
                }
            ];
            renderGames();
            updateStats();
        }

        // Expose functions globally
        window.showAuthModal = showAuthModal;
        window.logout = logout;
        window.submitRsvp = submitRsvp;
        window.openRsvpModal = openRsvpModal;
        window.handleAddInvite = handleAddInvite;
        window.handleSendInvites = handleSendInvites;
        window.respondToInvite = respondToInvite;

        // Initialize
        document.addEventListener('DOMContentLoaded', init);
    </script>
